<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h1>Number Guessing Game</h1>

    <p id="message" aria-live="assertive"></p>

    <div id="lives"></div>
    <div id="score"></div>

    <!-- The form element will now handle the submission -->
    <form id="guessForm">
      <input type="number" class="guessField" id="guessField" min="1" />
      <input type="submit" class="guessSubmit" id="guessSubmit" value="Submit Guess" />
    </form>

    <div id="previousGuesses">Previous guesses:</div>

    <script defer src="script.js"></script>
  </body>
</html>
